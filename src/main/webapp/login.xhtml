<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema com JSF e Payara com Netbeans 12.2</ui:define>
        <ui:define name="conteudo">
            <div class="p-grid p-jc-center p-ai-center vertical-container" style="height: 85vh;">
                <h:form>
                    <p:growl/>
                    <p:card styleClass="p-shadow-24"
                            class="cardLogin"
                            style="width: 25em; padding: 30px;">
                        <f:facet name="title" class="p-col-align-center">
                            Login
                        </f:facet>
                        <f:facet name="subtitle">
                            Informe os seus dados de login.
                        </f:facet>

                        <p:outputPanel class="p-grid ui-fluid">
                            <div class="p-field p-col-12 p-mb-0">

                                <span class="ui-input-icon-left ui-float-label">
                                    <i class="pi pi-user" />
                                    <p:inputText value="#{controleLogin.usuario}" id="txtUsuario"
                                                 required="true"
                                                 requiredMessage="Nome de usuário deve ser informado!"
                                                 placeholder="Usuário"/>
                                </span>
                            </div>

                            <div class="p-field p-col-12 p-mb-0">
                                <span class="ui-input-icon-left">
                                    <i class="pi pi-key" style="z-index: 10;"/>
                                    <p:password style="padding-left: 2rem;"
                                                class="txtpass ui-inputfield"
                                                value="#{controleLogin.senha}" id="txtSenha"
                                                required="true"
                                                requiredMessage="Senha deve ser informada!"
                                                placeholder="Senha" toggleMask="true"/>
                                </span>
                            </div>


                            <div class="p-field p-col-12 p-mb-0">
                                <p:commandButton value="Efetuar Login"
                                                 action="#{controleLogin.efetuarLogin()}"
                                                 ajax="false" iconPos="right" icon="pi pi-sign-in"
                                                 style="ui-fluid"/>
                            </div>





                        </p:outputPanel>
                    </p:card>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
